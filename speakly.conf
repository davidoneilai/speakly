{
    openai {
            key = ""
            key = ${?OPENAI_API_KEY}
            llm = gpt-4o-mini
            llm = ${?OPENAI_LLM_MODEL}
        }
    
    # Configurações do Whisper para transcrição
    whisper {
        # Modelo: tiny, base, small, medium, large
        # base: bom equilíbrio velocidade/qualidade (recomendado)
        # medium: melhor qualidade, mas muito mais lento
        # tiny: mais rápido, qualidade menor
        model = base
        model = ${?WHISPER_MODEL}
        
        # Idioma: auto (detecção automática), pt, en, es, fr, etc.
        language = auto
        language = ${?WHISPER_LANGUAGE}
        
        # Configurações avançadas
        fp16 = false        # Força FP32 (resolve warning)
        verbose = false     # Reduz logs
    }
    
    tts {
        # Provider: 'auto', 'openai', 'gtts'
        # 'auto' = usa OpenAI se disponível, senão gTTS
        provider = auto
        provider = ${?TTS_PROVIDER}
        
        # Qualidade: 'fast', 'normal', 'high'
        quality = normal
        quality = ${?TTS_QUALITY}
        
        # Configurações específicas do OpenAI TTS
        openai {
            voice = nova  # alloy, echo, fable, onyx, nova, shimmer
            model = tts-1  # tts-1 (rápido) ou tts-1-hd (alta qualidade)
            speed = 1.0    # 0.25 - 4.0
        }
        
        # Configurações específicas do Google TTS
        gtts {
            lang = en      # Idioma padrão (en, es, fr, pt, zh, etc.)
            slow = true   # Velocidade lenta
        }
    }
}