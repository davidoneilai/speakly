{
    openai {
            key = ""
            key = ${?OPENAI_API_KEY}
            llm = gpt-4o-mini
            llm = ${?OPENAI_LLM_MODEL}
        }
    
    # Configurações de STT (Speech-to-Text)
    stt {
        # Provider: 'openai' ou 'whisper' (local)
        provider = openai
        provider = ${?STT_PROVIDER}
        
        # Configurações específicas da OpenAI STT
        openai {
            model = whisper-1    # Modelo da OpenAI para transcrição
            language = en        # Inglês para melhor detecção
            temperature = 0.0    # Mais determinístico
            # Prompt para melhor contexto em inglês
            prompt = "This is an English conversation for language learning."
        }
    }
    
    # Configurações do Whisper local (fallback)
    whisper {
        model = base
        language = en        # Inglês
        fp16 = false        # Força FP32 (resolve warning)
        verbose = false     # Reduz logs
    }
    
    tts {
        provider = auto
        provider = ${?TTS_PROVIDER}
        quality = normal
        quality = ${?TTS_QUALITY}
        openai {
            voice = nova  # alloy, echo, fable, onyx, nova, shimmer
            model = tts-1  # tts-1 (rápido) ou tts-1-hd (alta qualidade)
            speed = 1.0    # 0.25 - 4.0
        }
        
        # Configurações específicas do Google TTS
        gtts {
            lang = en      # Inglês para gTTS
            slow = false   # Velocidade normal
            
            # Configurações específicas para chinês (apenas para TTS responses)
            chinese_responses {
                # Usa especificamente chinês simplificado apenas nas respostas
                lang_code = zh-cn
                # Configurações de pronúncia
                tld = com      # Usa google.com para melhor pronúncia chinesa
            }
        }
    }
}